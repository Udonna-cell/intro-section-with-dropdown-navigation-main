<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <nav>
    <!-- Site logo -->
    <div class="logo">
      <img src="../images/logo.svg" alt="logo-icon">
    </div>
    <!--
    <div class="menu">
      <div>
        <button disabled>Login</button>
        <button disabled>Register</button>
      </div>
    </div>
    -->
    
    <!-- menu tool bar -->
    <div class="menu-toolbar">
      <img src="../images/icon-menu.svg" alt="menu-icon">
    </div>
  </nav>
  
  <header>
    <div class="illustration">
      <img src="/images/image-hero-mobile.png" alt="illustrate">
    </div>
    <section class="intro">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
        
        <button>Learn more</button>
        
        <section class="sponsor">
          <div>
            <img src="/images/client-databiz.svg" alt="icon">
          </div>
          <div>
            <img src="/images/client-audiophile.svg" alt="icon">
          </div>
          <div>
            <img src="/images/client-meet.svg" alt="icon">
          </div>
          <div>
            <img src="/images/client-maker.svg" alt="icon">
          </div>
        </section>
    </section>
  </header>
